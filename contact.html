
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Maple Mountain IT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .contact-container {
      max-width: 800px;
      margin: 80px auto;
      padding: 0 20px;
    }
    .contact-container h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ca5c2f;
    }
    form {
      display: grid;
      gap: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
      font-size: 1em;
    }
    button {
      background-color: #ca5c2f;
      color: white;
      padding: 12px;
      border: none;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a74622;
    }
    .direct-contact {
      margin-top: 40px;
      font-size: 0.95em;
      color: #4a4a4d;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Maple Mountain IT</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="contact-container">
  <h2>Let's Connect</h2>
  <p>Have a question or need IT support? Use the form below or reach out directly.</p>
  <form action="https://formspree.io/f/xoqgwzoe" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="_replyto" placeholder="Your Email" required />
    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <div class="direct-contact">
    <p>Email: <a href="mailto:info@maplemountainit.com">info@maplemountainit.com</a></p>
    <p>Phone: <a href="tel:+18089539279">(808) 953-9279</a></p>
  </div>
</section>

<footer>
  <p>&copy; 2025 Maple Mountain IT. All rights reserved.</p>
</footer>

</body>
</html>
